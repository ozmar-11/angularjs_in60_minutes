<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Using Directives</title>
	</head>
	<body>
		<div class="container" ng-init="names=['Alan', 'Lorena', 'Edgardo', 'Ozmar']">
			<p>Iterating the items in names</p>
			<ul>
				<li ng-repeat="name in names">{{name}}</li>
			</ul>
		</div>
		<script src="scripts/angular.min.js"></script>
	</body>
</html>
